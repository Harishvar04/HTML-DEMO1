<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Input Types Demo</title>
</head>
<body>
  <h1>HTML Form with All Input Types</h1>
  
  <form>
    <!-- Text Input -->
    <label for="text">Text:</label>
    <input type="text" id="text" name="text"><br><br>

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <!-- Number -->
    <label for="number">Number:</label>
    <input type="number" id="number" name="number"><br><br>

    <!-- Date -->
    <label for="date">Date:</label>
    <input type="date" id="date" name="date"><br><br>

    <!-- Time -->
    <label for="time">Time:</label>
    <input type="time" id="time" name="time"><br><br>

    <!-- Month -->
    <label for="month">Month:</label>
    <input type="month" id="month" name="month"><br><br>

    <!-- Week -->
    <label for="week">Week:</label>
    <input type="week" id="week" name="week"><br><br>

    <!-- Datetime-local -->
    <label for="datetime">Datetime-Local:</label>
    <input type="datetime-local" id="datetime" name="datetime"><br><br>

    <!-- URL -->
    <label for="url">URL:</label>
    <input type="url" id="url" name="url"><br><br>

    <!-- Tel -->
    <label for="tel">Phone:</label>
    <input type="tel" id="tel" name="tel"><br><br>

    <!-- Search -->
    <label for="search">Search:</label>
    <input type="search" id="search" name="search"><br><br>

    <!-- Color -->
    <label for="color">Color:</label>
    <input type="color" id="color" name="color"><br><br>

    <!-- Range -->
    <label for="range">Range (1-10):</label>
    <input type="range" id="range" name="range" min="1" max="10"><br><br>

    <!-- Checkbox -->
    <label>Choose your skills:</label><br>
    <input type="checkbox" id="html" name="skills" value="HTML">
    <label for="html">HTML</label><br>
    <input type="checkbox" id="css" name="skills" value="CSS">
    <label for="css">CSS</label><br>
    <input type="checkbox" id="js" name="skills" value="JavaScript">
    <label for="js">JavaScript</label><br><br>

    <!-- Radio -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <!-- File -->
    <label for="file">Upload File:</label>
    <input type="file" id="file" name="file"><br><br>

    <!-- Hidden -->
    <input type="hidden" name="userId" value="12345">

    <!-- Image Button -->
    <label>Submit with image:</label><br>
    <input type="image" src="https://via.placeholder.com/100" alt="Submit" width="100"><br><br>

    <!-- Submit -->
    <input type="submit" value="Submit"><br><br>

    <!-- Reset -->
    <input type="reset" value="Reset">
  </form>
</body>
</html>
