<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<form>

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" value="John Doe"><br><br>

  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" value="john@example.com"><br><br>


  <label for="password">Password:</label>
  <input type="password" id="password" name="password" value="123456"><br><br>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" value="30"><br><br>

  
  <label>Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male" checked>
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br><br>

  
  <label>Interests:</label><br>
  <input type="checkbox" id="coding" name="interest" value="coding" checked>
  <label for="coding">Coding</label>
  <input type="checkbox" id="music" name="interest" value="music">
  <label for="music">Music</label><br><br>

  
  <label for="country">Country:</label>
  <select id="country" name="country">
    <option value="india" selected>India</option>
    <option value="usa">USA</option>
    <option value="uk">UK</option>
  </select><br><br>


  <label for="message">Message:</label><br>
  <textarea id="message" name="message" rows="4" cols="30">This is the default text.</textarea><br><br>

  <input type="submit" value="Submit">
</form>
, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
